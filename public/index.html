<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Mobile viewport -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweetArticle.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
 
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
          <span>tweeter</span>
          <div class="naviR">
            <span>Write a new tweet</span>
            <i class="fa-solid fa-angles-down"></i>
          </div>
    </nav>

    <header>
      <div class="logo">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Mathew Charm</h2>
        </div>
      </div>
  </header>

    <!-- Page-specific (main) content here -->


      <main class="container">
        <form action="/tweets" method="POST" id="new-tweet-form">
        <section class="new-tweet">
          <div class="tweetBox">
            <input name="text" id="tweet-text" placeholder="What are you humming about?"></input>
          </div>
          <div class="tweetBottom">
            <button type="submit" id="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        </section>

        <section id="tweetErrors" class="tweetErrors"></section>

    <section id="newTweet" class="newTweetContainer">
      <!-- Tweet goes here -->
    </section>

    </div>
  </main>
  <script src="/scripts/articleTweet.js"></script>
  <script src="/scripts/client.js"></script>
  </body>
</html>
